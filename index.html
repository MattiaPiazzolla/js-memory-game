<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center h-100">
                <div class="col-6 d-flex align-items-center">
                    <img class="p-0 logo-img" src="./img/9e3923825ba4a4fa967858f980b8460f.png" alt="">
                    <h3 class="fs-6 fw-bold pt-2 mg-title">Memory Game</h3>
                </div>
                <div class="col-6 d-flex justify-content-end select-container">
                    <select class="p-3 align-self-center" name="difficulty" id="difficulty">
                        <option value="1">Facile</option>
                        <option value="2">Difficile</option>
                    </select>
                    <button id="startBtn" class="btn custom-start-btn ms-1"><span class="btnText">Inizia</span></button>
                </div>
            </div>
        </div>
    </header>
    <main class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="time" class="d-none">
                        <div id="minutes" class="d-inline-block">00</div>
                        :
                        <div id="seconds" class="d-inline-block">00</div>
                    </div>
                </div>
                <div class="col-12">
                    <div id="grid" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
